<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Contact Form Submission - 5thJohnson Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
        }
        .container {
            padding: 20px;
        }
        .header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
            background-color: #f9f9f9;
        }
        .info-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .info-table td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        .info-table td:first-child {
            font-weight: bold;
            width: 30%;
        }
        .message-box {
            background-color: #fff;
            border-left: 4px solid #000;
            padding: 15px;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #777;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>New Contact Form Submission</h1>
        </div>
        <div class="content">
            <p>A new message has been submitted through the contact form.</p>
            
            <table class="info-table">
                <tr>
                    <td>Name:</td>
                    <td>{{name}}</td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td>{{email}}</td>
                </tr>
                <tr>
                    <td>Subject:</td>
                    <td>{{subject}}</td>
                </tr>
                <tr>
                    <td>Date:</td>
                    <td>{{date}}</td>
                </tr>
            </table>
            
            <h3>Message:</h3>
            <div class="message-box">
                {{message}}
            </div>
            
            <p><strong>Note:</strong> You can reply directly to this email to respond to the customer.</p>
        </div>
        <div class="footer">
            <p>&copy; 2023 5thJohnson Admin Notification</p>
        </div>
    </div>
</body>
</html>
